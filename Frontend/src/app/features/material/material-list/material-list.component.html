<div class="container">
  <div class="header">
    <h2><i class="fas fa-boxes"></i> Materials</h2>
    <button class="btn btn-primary" (click)="onCreate()">
      <i class="fas fa-plus"></i> Add Material
    </button>
  </div>

  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th *ngFor="let column of displayedColumns">
            {{ column | titlecase }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let material of materials">
          <td>{{ material.name }}</td>
          <td>{{ material.quantity }}</td>
          <td>{{ material.unit }}</td>
          <td>{{ material.vendor.name }}</td>
          <td>{{ getSiteName(material.siteId) }}</td>
          <td>
            <div class="actions">
              <button class="btn btn-sm btn-info" (click)="onEdit(material.id)">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="btn btn-sm btn-danger" (click)="onDelete(material)">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Delete Confirmation Dialog -->
<div class="dialog-overlay" *ngIf="showDeleteDialog" (click)="closeDeleteDialog()">
  <div class="dialog" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h3>Confirm Delete</h3>
      <button class="close-btn" (click)="closeDeleteDialog()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="dialog-content">
      <p>Are you sure you want to delete this material?</p>
      <p class="warning">This action cannot be undone.</p>
    </div>
    <div class="dialog-actions">
      <button class="btn btn-secondary" (click)="closeDeleteDialog()">Cancel</button>
      <button class="btn btn-danger" (click)="confirmDelete()">Delete</button>
    </div>
  </div>
</div>
