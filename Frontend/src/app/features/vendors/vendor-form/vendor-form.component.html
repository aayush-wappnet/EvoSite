<div class="vendor-form">
  <h2>
    <i class="fas fa-truck"></i>
    {{ isEditMode ? 'Edit' : 'Create' }} Vendor
  </h2>
  
  <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">
        <i class="fas fa-building"></i>
        Company Name
      </label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        [class.is-invalid]="vendorForm.get('name')?.invalid && vendorForm.get('name')?.touched"
      >
      <div class="error-message" *ngIf="vendorForm.get('name')?.invalid && vendorForm.get('name')?.touched">
        Company name is required
      </div>
    </div>

    <div class="form-group">
      <label for="contactName">
        <i class="fas fa-user"></i>
        Contact Name
      </label>
      <input 
        type="text" 
        id="contactName" 
        formControlName="contactName" 
        [class.is-invalid]="vendorForm.get('contactName')?.invalid && vendorForm.get('contactName')?.touched"
      >
      <div class="error-message" *ngIf="vendorForm.get('contactName')?.invalid && vendorForm.get('contactName')?.touched">
        Contact name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">
        <i class="fas fa-envelope"></i>
        Email
      </label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        [class.is-invalid]="vendorForm.get('email')?.invalid && vendorForm.get('email')?.touched"
      >
      <div class="error-message" *ngIf="vendorForm.get('email')?.invalid && vendorForm.get('email')?.touched">
        <span *ngIf="vendorForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="vendorForm.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">
        <i class="fas fa-phone"></i>
        Phone
      </label>
      <input 
        type="tel" 
        id="phone" 
        formControlName="phone"
        [class.is-invalid]="vendorForm.get('phone')?.invalid && vendorForm.get('phone')?.touched"
      >
      <div class="error-message" *ngIf="vendorForm.get('phone')?.invalid && vendorForm.get('phone')?.touched">
        Phone number is required
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="navigateToVendorList()">
        <i class="fas fa-times"></i>
        Cancel
      </button>
      <button type="submit" class="btn-primary" [disabled]="vendorForm.invalid">
        <i class="fas" [class.fa-save]="isEditMode" [class.fa-plus]="!isEditMode"></i>
        {{ isEditMode ? 'Update' : 'Create' }} Vendor
      </button>
    </div>
  </form>
</div>
