<div class="vendor-list">
  <div class="vendor-list__header">
    <h2><i class="fas fa-truck"></i> Vendors</h2>
    <button class="btn btn-primary" routerLink="create">
      <i class="fas fa-plus"></i> Add Vendor
    </button>
  </div>

  <div class="vendor-list__grid">
    <div class="vendor-card" *ngFor="let vendor of vendors">
      <div class="vendor-card__header">
        <h3>{{ vendor.name }}</h3>
        <div class="vendor-card__actions">
          <button class="btn btn-icon" [routerLink]="['edit', vendor.id]">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-icon btn-danger" (click)="confirmDelete(vendor)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>

      <div class="vendor-card__content">
        <div class="vendor-card__info">
          <p><i class="fas fa-user"></i> {{ vendor.contactName }}</p>
          <p><i class="fas fa-envelope"></i> {{ vendor.email }}</p>
          <p><i class="fas fa-phone"></i> {{ vendor.phone }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Dialog -->
<div class="dialog-overlay" *ngIf="showDeleteDialog">
  <div class="dialog">
    <div class="dialog__header">
      <h3>Delete Vendor</h3>
    </div>
    <div class="dialog__content">
      <p>Are you sure you want to delete <strong>{{ vendorToDelete?.name }}</strong>?</p>
      <p class="text-danger">This action cannot be undone.</p>
    </div>
    <div class="dialog__actions">
      <button class="btn btn-secondary" (click)="cancelDelete()">
        <i class="fas fa-times"></i> Cancel
      </button>
      <button class="btn btn-danger" (click)="deleteVendor()">
        <i class="fas fa-trash"></i> Delete
      </button>
    </div>
  </div>
</div>
